<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>listadoNoticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let noticia of noticias; let indice = index">
    <ion-card-header>
      <!-- <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle> -->
      <ion-card-title>{{ noticia.titulo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content (click)="irADetalle(noticia)">
      {{ noticia.descripcion }}
      <p><strong>Autor:</strong>{{ noticia.autor.name }} {{ noticia.autor.apellido }}</p>
      <p><strong>Fecha:</strong>{{ noticia.fecha | date }}</p>
    </ion-card-content>
    <ion-buttons slot="start">
        <ion-button color="danger" (click)="eliminarNoticia(noticia.noticiaID, indice)">Eliminar</ion-button>
    </ion-buttons>

  </ion-card>
  
  
</ion-content>
